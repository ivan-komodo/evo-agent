version: "3.8"

services:
  evo-agent:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
      - PYTHONIOENCODING=utf-8
      - PYTHONUTF8=1
    volumes:
      - ./agent_data:/app/agent_data
      - ./extensions:/app/extensions
      - ./workspace:/app/workspace
      - ./data:/app/data
      - ./logs:/app/logs
      - ./config.yaml:/app/config.yaml:ro
